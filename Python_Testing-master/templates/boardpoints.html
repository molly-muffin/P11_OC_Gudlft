<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardPoints | GUDLFT Registration</title>
</head>
<body>
    <h2>Boardpoints of Clubs </h2>

    <br>
    <table>
        <thead>
            <tr>
                <th colspan="2">Table of Clubs Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Club Name</td>
                <td>Number of available points</td>
            </tr>
            {% for club in clubs%}
            <tr>
                <td>{{club['name']}}</td>
                <td>{{club['points']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to registration</a>
</body>
</html>
